<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2: Intro to JS</title>
</head>
<body>
    <header>
        <h1>JS Crash Course</h1>
    </header>

    <form action="" id="main-form">
        <div class="user-box">
            <label for="Input 1">Input 1</label>
            <input type="text" id="input-1">
            <label for="Input 2">Input 2</label>
            <input type="text" id="input-2">
        </div>

        <button type="button" id="my-btn">Click me</button>
        
        <div class="result-section">
            <div class="result-box-1">
                <label for="">Sum of Numbers:</label>
                <!-- Sum Result -->
                <p id="product-result"></p>
                <!-- <input type="text" readonly id="product-result"> -->
            </div>
            <label for="">1st Num^ 2nd Num:</label>
            <!-- First square-root -->
            <p id="first-square-root"></p>
            <label for="">2nd Num^ 1st Num:</label>
            <!-- Second square-root -->
            <p id="second-square-root"></p>
        </div>
    </form>


    <script src="main.js"></script>
</body>
</html>
